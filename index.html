<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Protection Security | ADT Authorized Dealer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; color: #001f3f; background: #f5faff; }
        header { background: #003366; color: white; padding: 15px 20px; position: fixed; width: 100%; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo img { height: 50px; }
        .header-container { display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; }
        .hamburger { display: none; cursor: pointer; font-size: 28px; color: white; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { color: #00aaff; }
        .hero { position: relative; color: white; text-align: center; padding: 180px 20px 120px; overflow: hidden; }
        .hero iframe { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; transform: translate(-50%, -50%); z-index: -2; border: none; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,51,102,0.65); z-index: -1; }
        .hero-content { position: relative; z-index: 1; }
        .hero h1 { font-size: 3.5em; margin: 0 0 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
        .hero p { font-size: 1.5em; margin: 20px 0; text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        .btn { background: #00aaff; color: white; padding: 15px 35px; border-radius: 5px; text-decoration: none; font-weight: bold; display: inline-block; margin: 10px; box-shadow: 0 4px 15px rgba(0,170,255,0.3); transition: all 0.3s; }
        .btn:hover { background: #0088cc; transform: translateY(-2px); }
        section { padding: 80px 20px; max-width: 1200px; margin: 0 auto; text-align: center; opacity: 0; animation: fadeIn 1s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        h2 { color: #003366; margin-bottom: 40px; }
        .packages-grid, .services-grid, .video-grid, .reviews-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .package-card, .service-card, .video-card, .review-card { background: white; border-radius: 10px; padding: 30px; box-shadow: 0 4px 20px rgba(0,102,204,0.1); transition: transform 0.3s; }
        .package-card:hover, .service-card:hover, .video-card:hover, .review-card:hover { transform: translateY(-10px); }
        .price { font-size: 2em; color: #00aaff; font-weight: bold; margin: 20px 0; }
        .features { list-style: none; padding: 0; text-align: left; max-width: 250px; margin: 0 auto; }
        .features li { margin: 10px 0; padding-left: 25px; position: relative; }
        .features li:before { content: '✓'; color: #00aaff; position: absolute; left: 0; font-weight: bold; }
        .why-list { list-style: none; padding: 0; max-width: 700px; margin: 40px auto; text-align: left; }
        .why-list li { margin: 15px 0; padding-left: 30px; position: relative; font-size: 1.1em; }
        .why-list li:before { content: '✓'; color: #00aaff; position: absolute; left: 0; font-weight: bold; }
        .video-card iframe { width: 100%; height: 200px; border-radius: 5px; }
        .video-card p { margin-top: 15px; font-style: italic; font-size: 0.95em; }
        .review-card { text-align: left; }
        .review-card .stars { color: #00aaff; font-size: 1.2em; margin-bottom: 10px; }
        .review-card .quote { font-style: italic; margin-bottom: 10px; }
        .review-card .meta { font-size: 0.9em; color: #666; }
        .contact-form { max-width: 600px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,102,204,0.1); display: grid; gap: 15px; }
        .contact-form input, .contact-form textarea { padding: 12px; border: 1px solid #ccc; border-radius: 5px; }
        footer { background: #003366; color: white; text-align: center; padding: 30px; }
        footer a { color: #00aaff; text-decoration: none; }

        /* Dealer Modals */
        #login-modal, #dashboard { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,51,102,0.7); justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: white; padding: 30px; border-radius: 10px; max-width: 900px; width: 95%; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .modal-content h2 { color: #003366; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f0f8ff; }
        input[type="number"] { width: 70px; }
        select, input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #00aaff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0088cc; }
        .close-btn { background: #ccc; }

        @media (max-width: 768px) {
            .hamburger { display: block; }
            nav ul { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background: #003366; padding: 20px 0; text-align: center; }
            nav ul.active { display: flex; }
            .hero h1 { font-size: 2.5em; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
