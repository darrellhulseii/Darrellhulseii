<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Rates | Direct Protection Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Roboto',sans-serif;margin:0;color:#001f3f;background:#f5faff}
        header{background:#003366;color:white;padding:15px 20px;position:fixed;width:100%;top:0;z-index:1000;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
        .logo img{height:50px}
        .header-container{display:flex;align-items:center;justify-content:space-between;max-width:1200px;margin:0 auto}
        .hamburger{display:none;cursor:pointer;font-size:28px;color:white}
        nav ul{list-style:none;margin:0;padding:0;display:flex;gap:20px}
        nav a{color:white;text-decoration:none;font-weight:bold}
        nav a:hover{color:#00aaff}
        section{padding:80px 20px;max-width:1200px;margin:0 auto;text-align:center}
        h2{color:#003366;margin-bottom:40px}
        .map-container{position:relative;width:100%;max-width:1000px;margin:40px auto;padding-bottom:75%;height:0;border-radius:10px;overflow:hidden;box-shadow:0 4px 20px rgba(0,102,204,0.2)}
        .map-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin:40px 0}
        .card{background:white;border-radius:10px;padding:20px;box-shadow:0 4px 15px rgba(0,102,204,0.1);text-align:left}
        .card h3{color:#003366;margin-bottom:10px}
        .btn{background:#00aaff;color:white;padding:10px 20px;border-radius:5px;text-decoration:none;font-weight:bold}
        .btn:hover{background:#0088cc}
        .twitter-embed{background:white;border-radius:10px;padding:15px;box-shadow:0 4px 15px rgba(0,102,204,0.1)}
        footer{background:#003366;color:white;text-align:center;padding:30px}
        footer a{color:#00aaff;text-decoration:none}
        #login-modal,#dashboard{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,51,102,0.8);justify-content:center;align-items:center;z-index:2000}
        .modal-content{background:white;padding:30px;border-radius:10px;max-width:900px;width:95%;max-height:90vh;overflow-y:auto;box-shadow:0 10px 30px #0005}
        .modal-content h2{color:#003366;text-align:center;margin-bottom:20px}
        table{width:100%;border-collapse:collapse;margin:20px 0;font-size:0.9em}
        th,td{border:1px solid #ddd;padding:8px;text-align:left}
        th{background:#f0f8ff}
        input,select{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:5px;box-sizing:border-box}
        button{background:#00aaff;color:white;padding:10px;border:none;border-radius:5px;cursor:pointer;width:100%;margin-top:10px}
        button:hover{background:#0088cc}
        .close-btn{background:#ccc}
        @media(max-width:768px){
            .hamburger{display:block}
            nav ul{display:none;flex-direction:column;position:absolute;top:70px;left:0;width:100%;background:#003366;padding:20px 0;text-align:center}
            nav ul.active{display:flex}
            .map-container{padding-bottom:90%}
            .grid{grid-template-columns:1fr}
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo"><img src="https://newsroom.adt.com/uploads/2021/06/b5586b9a-1c73-46ad-bccf-09ab444e2def.png" alt="ADT Logo"></div>
        <div class="hamburger" onclick="document.querySelector('nav ul').classList.toggle('active')">☰</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="crime.html">Crime Rates</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="#" onclick="showLogin();return false">Dealer Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<section>
    <h2>Local Crime Information – Powered by SpotCrime+</h2>
    <p style="max-width:800px;margin:0 auto 30px">Real-time crime map centered on Salinas, CA, showing theft, burglary, vandalism, auto theft, assaults and more.</p>
    <div class="map-container">
        <iframe src="https://spotcrime.info/ca/salinas" allowfullscreen></iframe>
    </div>
    <p>Use the map to search your address or zoom in for recent incidents.</p>
</section>

<!-- Rest of crime.html (news, twitter, dealer modals, footer, script) unchanged -->

</body>
</html>
